<div class="callout callout-info">
    <h5>审核信息</h5>
    <form name="form-builder" class="col-12 form_builder" method="post"
        action="/admin/tour/editPost.html" id="form-builder">
        <input type="hidden" name="id" value="{$tour.id}">

        <div class="row dd_input_group no-gutters " id="form_group_coupon_price">
            <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label is-required"
                for="coupon_price">审核备注</label>
            <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4">
                <textarea class="form-control" name="remarks" placeholder="请输入内容"
                    style="min-height: 100px;"></textarea>
            </div>
        </div>

        <div class="row dd_input_group no-gutters " id="form_group_status">
            <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label is-required"
                for="status">
                是否通过
            </label>
            <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4 dd_radio_lable_left border-white">
                <!-- <div class="icheck-peterriver icheck-inline">
                    <input type="radio" name="status" class="dd_radio" id="status0" value="1" checked>
                    <label for="status0">
                        待审核
                    </label>
                </div> -->
                <div class="icheck-peterriver icheck-inline">
                    <input type="radio" name="status" class="dd_radio" id="status1" value="3">
                    <label for="status1">
                        通过，继续上传导游、游客信息
                    </label>
                </div>
                <div class="icheck-peterriver icheck-inline">
                    <input type="radio" name="status" class="show dd_radio" id="status2" value="2">
                    <label for="status2">
                        不通过
                    </label>
                </div>

            </div>
        </div>

        <div class="row dd_input_group no-gutters " id="form_group_image">
            <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label"
                for="image">凭据上传</label>
            <div class="col-9 col-sm-6 col-md-6 col-lg-6 col-xl-4">
                <input class="form-control" type="text" id="image" name="image" value=""
                    placeholder="请点击按钮上传或手动输入地址">
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-7 dd_ts dd_ts_img">
                <!--上传图片-->
                <!--用来存放item-->
                <div id="fileList_image" class="uploader-list"></div>
                <div id="filePicker_image"><i class="fa fa-upload m-r-10"></i>选择凭据</div>
                <a href="/static/admin/images/nopic.png" target="_blank">
                    <img class="image_preview_info" src="/static/admin/images/nopic.png" id="image_preview">
                </a>
                <!--上传图片-->
            </div>

            <div class="row dd_input_group form-builder-submit no-gutters"
                style="width: 300px;">
                    <button type="submit" class="btn btn-flat btn-primary hide">提 交</button>
                    <button type="button" class="btn btn-flat btn-default hide" onclick="back()">返 回</button>
            </div>
        </div>
    </form>
</div>
