<!--内容开始-->
<section class="content">
    <!--顶部提示开始-->
    <!--顶部提示结束-->
    <div class="container-fluid">
        <div class="row">
            <!--搜索区域开始-->
            <div class="col-12 search-collapse">
                <form id="search_form" name="search_form">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>渠道：</label>
                                <select class="channel" name="channel">
                                    <option value="">请选择</option>
                                    {foreach $channel_list as $key=>$item}
                                    <option value="{$key}">{$item}</option>
                                {/foreach}
                                </select>
                            </li>
                            <li>
                                <label>订单状态：</label>
                                <select class="order_status" name="order_status">
                                    <option value="">请选择</option>
                                    {foreach $orderStatus_list as $key=>$item}
                                    <option value="{$key}">{$item}</option>
                                    {/foreach}
                                </select>
                            </li>
                            <li>
                                <label>支付状态：</label>
                                <select class="payment_status" name="payment_status">
                                    <option value="">请选择</option>
                                    {foreach $paymentStatus_list as $key=>$item}
                                    <option value="{$key}">{$item}</option>
                                    {/foreach}
                                </select>
                            </li>
                            <li>
                                <label>用户UUID：</label>
                                <input type="text" name="uuid" value="" placeholder="请输入UUID">
                            </li>
                            <li>
                                <label>订单联系人：</label>
                                <input type="text" name="contact_man" value="" placeholder="请输入联系人">
                            </li>
                            <li>
                                <label>订单联人系电话：</label>
                                <input type="text" name="contact_phone" value="" placeholder="请输入联系人电话">
                            </li>
                            <li>
                                <label>订单联系人证件号：</label>
                                <input type="text" name="contact_certno" value="" placeholder="请输入联系人证件号">
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" data-daterangepicker autocomplete="off" name="create_time_range"  placeholder="请选择创建日期范围" value="">
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">&nbsp;搜索</a> <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()">&nbsp;重置</a> <input class="hide" type="submit" name="btnSave" value="提交" onclick="$.table.search();return false;">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <!--搜索区域结束-->
            <div class="col-sm-12 select-table table-striped">
                <div class="btn-group-sm" id="toolbar" role="group">

                </div>
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            var options = {
                uniqueId      : "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
                url           : "/seller/ticket.order/index.html",      // 请求后台的URL
                sortName      : "id",         // 排序列名称
                sortOrder     : "desc",                 // 排序方式  asc 或者 desc
                pagination    : true,			// 是否进行分页
                parentIdField : "pid",   // 列表树模式需传递父id字段名（parent_id/pid）
                clickToSelect : true,				    // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
                pageSize      : "10",         // 每页显示的行数
                layerOpen     : "1",        // 添加/编辑等页启用layer弹层加载
                emptyTips     : "没有找到匹配的记录",        // 空数据提示信息
                fixedColumns  : true,                   // 是否启用固定列功能
                fixedLeft     : 0,          // 左侧固定列数
                fixedRight    : 1,         // 右侧固定列数
                columns: [
                    {
                        //field: 'state',
                        checkbox: true,
                        // 当某行包含checkbox_disabled时禁止选择
                        formatter: function(value, row, index) {
                            if(row.checkbox_disabled =='1'){
                                return {
                                    disabled : true
                                }
                            }
                        }
                    },
                    {
                        field: 'trade_no',
                        title: '订单编号'
                    },
                    {
                        field: 'channel_text',
                        title: '渠道',
                        sortable: false
                    },
                    {
                        field: 'origin_price',
                        title: '订单金额',
                        align:'center',
                        sortable: true,
                    },
                    {
                        field: 'amount_price',
                        title: '实际支付',
                        align:'center',
                        sortable: true,
                    },
                    {
                        field: 'contact_man',
                        title: '联系人'
                    },
                    {
                        field: 'contact_phone',
                        title: '联系电话'
                    },
                    {
                        field: 'order_remark',
                        title: '订单备注'
                    },
                    {
                        field: 'payment_status_text',
                        title: '支付状态',
                        align:'center',
                    },
                    {
                        field: 'order_status_text',
                        title: '订单状态',
                        align:'center',
                    },
                    {
                        field: 'create_time',
                        title: '创建时间',
                        align:'center',
                    },
                    {
                        field: 'right_button',
                        title: '操作',
                        sortable: false,
                        class : 'text-nowrap',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-primary btn-xs" target="" href="/seller/ticket.Order/see?id='+row.id+'" ><i class="fa fa-eye"></i> 查看</a> ');
                            return actions.join('');
                        }
                    },
                ]
            };
            $.table.init(options);
        });

        // 搜索
        function searchPre() {
            var data = {};
            $.table.search('', data);
        }

        // 重置搜索
        function resetPre() {
            $.form.reset();
        }
        //HTML反转义
        function HTMLDecode(text) {
            var temp = document.createElement("div");
            temp.innerHTML = text;
            var output = temp.innerText || temp.textContent;
            temp = null;
            return output;
        }
        // 添加商户
        function add(id) {
            var url = $.operate.addUrl(id)
            if ($.table._option.layerOpen == "1") {
                // 通过参数隐藏左侧和顶部等数据
                if (url.indexOf('?') != -1) {
                    url = url + '&_layer=1'
                } else {
                    url = url + '?_layer=1'
                }
                // 弹窗打开要添加的地址
                $.modal.open("添加", url);
            } else {
                // 当前窗口打开要添加的地址
                $.common.jump(url);
            }
        }

        // 编辑商户
        function edit(id) {
            var url = $.operate.editUrl(id)
            if ($.table._option.layerOpen == "1") {
                // 通过参数隐藏左侧和顶部等数据
                if (url.indexOf('?') != -1) {
                    url = url + '&_layer=1'
                } else {
                    url = url + '?_layer=1'
                }
                // 弹窗打开要添加的地址
                $.modal.open("编辑", url);
            } else {
                // 当前窗口打开要添加的地址
                $.common.jump(url);
            }
        }
    </script>

    <!--bootstrap table end-->

    <!--底部提示-->
</section>
