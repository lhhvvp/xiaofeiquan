<div class="container-fluid">
    <div class="row">
        <form name="form-builder" class="col-12 form_builder" method="post" action="" id="form-builder">
            <input type="hidden" value="{$Request.session.seller.id}" name="seller_id" />
            {notempty name="vo.id"}
            <input type="hidden" name="id" value="{$vo.id|default=''}">
            {/notempty}
            <div class="row dd_input_group no-gutters" id="form_group_name">
                <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label is-required" for="title">分类名称</label>
                <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4">
                    <input class="form-control" type="text" id="title" name="title" value="{$vo.title|default=''}" placeholder="请输入分类名称">
                </div>
            </div>
            <div class="row dd_input_group no-gutters">
                <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label is-required" for="content">分类介绍</label>
                <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4">
                    <textarea class="form-control" id="content" name="content" rows="4">{$vo.content|default=''}</textarea>
                </div>
            </div>
            <div class="row dd_input_group no-gutters" id="form_group_status">
                <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label is-required" for="status">状态</label>
                <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4 dd_radio_lable_left border-white">
                    <div class="icheck-peterriver icheck-inline">
                        <input type="radio" name="status" class="dd_radio" id="status1" value="1" {eq name="vo.status|default=0" value="1"}checked{/eq}> <label for="status1">显示</label>
                    </div>
                    <div class="icheck-peterriver icheck-inline">
                        <input type="radio" name="status" class="dd_radio" id="status2" value="0" {eq name="vo.status|default=0" value="0"}checked{/eq}> <label for="status2">隐藏</label>
                    </div>
                </div>
            </div>
            <div class="row dd_input_group no-gutters" id="form_group_sort">
                <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label" for="sort">排序</label>
                <div class="col-9 col-sm-9 col-md-9 col-lg-6 col-xl-4">
                    <input class="form-control" type="number" id="sort" name="sort" value="0" step="1">
                </div>
            </div><!---->
            <div class="row dd_input_group form-builder-submit no-gutters">
                <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-11 offset-sm-2 offset-md-2 offset-lg-2 offset-xl-1">
                    <button type="submit" class="btn btn-flat btn-primary hide">提 交</button> <button type="button" class="btn btn-flat btn-default hide" onclick="javascript :history.back(-1)">返 回</button>
                </div>
            </div>
        </form>
    </div>
</div>
