<script>
    $(function() {
        var options = {
            uniqueId      : "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
            url           : "/seller/writeoff/log.html?getList=1",      // 请求后台的URL
            exportUrl     : "/seller/writeoff/export.html",    // 导出的地址
            sortUrl       : "/seller/writeoff/sort.html",      // 排序的地址
            sortName      : "id",         // 排序列名称
            sortOrder     : "desc",                 // 排序方式  asc 或者 desc
			pagination    : true,			// 是否进行分页
            parentIdField : "pid",   // 列表树模式需传递父id字段名（parent_id/pid）
			clickToSelect : true,				    // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
            pageSize      : "10",         // 每页显示的行数
            layerOpen     : "1",        // 添加/编辑等页启用layer弹层加载
            emptyTips     : "没有找到匹配的记录",        // 空数据提示信息
            fixedColumns  : true,                   // 是否启用固定列功能
            fixedLeft     : 0,          // 左侧固定列数
            fixedRight    : 1,         // 右侧固定列数
            columns: [
                {
                    //field: 'state',
                    checkbox: true,
					// 当某行包含checkbox_disabled时禁止选择
					formatter: function(value, row, index) {
						if(row.checkbox_disabled =='1'){
							 return {
								 disabled : true
							}
						 }
					}
                },
                {
                    field: 'id',
                    title: '编号',
                    sortable: true,
                },
                {
                    field: 'coupon_title',  
                    title: '消费券名称', 
                    sortable: false,                                                           
                },
                {
                    field: 'coupon_price',  
                    title: '消费券面额', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'name',  
                    title: '领取人', 
                    sortable: false,
                    formatter: function(value, row, index) {
                        return row.userinfo.name;
                    }
                },
                {
                    field: 'mobile',
                    title: '手机号', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return row.userinfo.mobile;
                    }
                },
                {
                    field: 'idcard',  
                    title: '身份证号', 
                    formatter: function(value, row, index) {
                        return row.userinfo.idcard;
                    }         
                },
                
                {
                    field: 'create_time',  
                    title: '领取时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(row.couponIssueUser.create_time);
                    }
                },
                {
                    field: 'userid',  
                    title: '核销人', 
                    sortable: false
                },
                {
                    field: 'km',
                    title: '核销距离',
                    sortable: false,
                    formatter: function (value, row, index) {
                        let km =  getDistance(row.uw_latitude,row.uw_longitude,row.poi_latitude,row.poi_longitude);
                        console.log(km)
                        return km.distance_str;
                    }

                },
                {
                    field: 'create_time',  
                    title: '核销时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'right_button',  
                    title: '操作', 
                    sortable: false,     
                    class : 'text-nowrap',
					formatter: function(value, row, index) {
						var actions = [];
						var url = '/seller/Writeoff/see.html?id='+row.id;
						// 匹配ID和email，可能为任何的其他参数，但都是 __字段__ 格式
						actions.push('<a class="btn btn-primary btn-xs confirm" target="" href="'+url+'"><i class="fa fa-search"></i> 查看</a> ');
                        return actions.join('');
					}
                },
            ]
        };
        $.table.init(options);
    });

    // 搜索
    function searchPre() {
        var data = {};
        $.table.search('', data);
    }

    // 重置搜索
    function resetPre() {
        $.form.reset();
    }
	//HTML反转义
	function HTMLDecode(text) {
		var temp = document.createElement("div");
		temp.innerHTML = text;
		var output = temp.innerText || temp.textContent;
		temp = null;
		return output;
	}
    function getDistance(lat1, lng1, lat2, lng2) {
            var radLat1 = rad(lat1);
            var radLat2 = rad(lat2);
            var a = radLat1 - radLat2;
            var b = rad(lng1) - rad(lng2);
            var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) +
                Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(b / 2), 2)));
            s = s * 6378.137; // EARTH_RADIUS;
            // 输出为公里
            s = Math.round(s * 10000) / 10000;

            var distance = s;
            var distance_str = "";

            if (parseInt(distance) >= 1) {
                // distance_str = distance.toFixed(1) + "km";
                distance_str = distance.toFixed(2) + "km";
            } else {
                // distance_str = distance * 1000 + "m";
                distance_str = (distance * 1000).toFixed(2) + "m";
            }
            // console.info('距离是', s);
            // console.info('距离是', distance_str);
            return { distance, distance_str }
        };
        function rad(d) {
            return d * Math.PI / 180.0;
        }
</script>
