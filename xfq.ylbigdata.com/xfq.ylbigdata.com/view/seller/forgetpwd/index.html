{include file="forgetpwd/head" /}
<body>
    <!-- 粒子背景 -->
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="1920" height="1080" style="width: 100%; height: 100%;"></canvas>
    </div>
    <!-- 忘记密码 start-->
    {include file="forgetpwd/reg" /}
    <!-- 忘记密码 end-->
    <script>
        //点击刷新验证码
        $("#captcha").on("click", (e) => {
            e.target.src += "?" + Math.random();
        });
        let id = $("#uid").val();
        $("#editSubmit").on("click", (e) => {
            $.ajax({
                type: "POST",
                url: "{:url('upInfo')}",
                data: {
                    id,
                    status: 4
                },
                success: function (data) {
                    layer.msg('正在跳转,请稍后...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2500)
                }
            });
        });

        layui.config({
            base: '/static/plugins/layui/lay/'
        }).use(['form'], function () {
            var $ = layui.$, form = layui.form;
            // ..
        });

    </script>
</body>

</html>
