<!--内容开始-->
<style>
    body {
        background-color: #f4f6f9;
    }

    .infobox {
        width: 100%;
        display: flex;
        flex-wrap: wrap;

    }

    .p-30 {
        padding: 0 30px;
        height: 30px;
        line-height: 30px;
        min-width: 300px;
    }

    .steps {
        width: 100%;
        background-color: #fff;
        padding: 5px;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .callout-box {
        border-radius: 0.25rem;
        box-shadow: 0 1px 3pxrgba(0, 0, 0, .12), 0 1px 2pxrgba(0, 0, 0, .24);
        background-color: #fff;
        border-left: 5px solid #117a8b;
        margin-bottom: 1rem;
        padding: 0 1rem;
    }

    .callout-box .callout.callout-info {
        border: none;
        box-shadow: none;
        display: none;
        margin: 0;
        padding: 15px 0;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #d8d8d8;
    }

    .callout.callout-info .right {
        font-size: 12px;
        color: #204d74;
        cursor: pointer;
    }
</style>
<section class="content">
    <div class="col-sm-12 select-table table-striped">
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="javascript :history.back(-1);">
                <i class="fa fa-undo m-r-10"></i>返回上一页</a>
        </div>
        <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>

    <div class="container-fluid">
            <div class="callout callout-info">
                <h5>合影</h5>
                <div>
                    {volist name="detail.photos" id="item"}
                        <a href="{$item}" target="_blank"><img src="/static/admin/images/file.png" width="150px" height="150px"></a>
                    {/volist}
                </div>
            </div>

            <div class="callout callout-info">
                <h5>住宿发票</h5>
                <div>
                    {volist name="detail.invoice" id="item"}
                        <a href="{$item}" target="_blank" download><img src="/static/admin/images/file.png" width="150px" height="150px"></a>
                    {/volist}
                </div>
            </div>
            <div class="callout callout-info">
                <h5>就餐发票</h5>
                <div>
                    {volist name="detail.dining" id="item"}
                        <a href="{$item}" target="_blank"><img src="/static/admin/images/file.png" width="150px" height="150px"></a>
                    {/volist}
                </div>
            </div>
            <div class="callout callout-info">
                <h5>交通发票</h5>
                <div>
                    {volist name="detail.travelling_expenses" id="item"}
                        <a href="{$item}" target="_blank"><img src="/static/admin/images/file.png" width="150px" height="150px"></a>
                    {/volist}
                </div>
            </div>
        </div>
</section>
<!--内容结束-->
<script>
    function back(){
        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
        parent.layer.close(index);//关闭窗口
    }
</script>
