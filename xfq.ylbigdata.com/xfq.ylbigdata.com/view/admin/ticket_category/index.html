<script>
    $(function () {
        var option = {};
                if('/admin/Index/selectSeller.html?id=1271' !== ''){
            // 启用ajax分页查询
            option = {
                language: "zh-CN",
                //allowClear: true,
                ajax: {
                    delay: 250, // 限速请求
                    url: "/admin/Index/selectSeller.html?id=1271",   //  请求地址
                    dataType: 'json',
                    data: function (params) {
                        return {
                            keyWord: params.term || '',    //搜索参数
                            page: params.page || 1,        //分页参数
                            rows: params.pagesize || 10,   //每次查询10条记录
                        };
                    },
                    processResults: function (data, params) {
                        params.page = params.page || 1;
                        if (params.page == 1) {
                            data.data.unshift({id: '', name: "", text: "请选择"});
                        }
                        return {
                            results: data.data,
                            pagination: {
                                //more: (params.page) < data.paginator.totalPages
                                more: (params.page) < data.last_page
                            }
                        };
                    },
                    cache: true
                }
            };
            // 默认值设置
            var defaultValue = $('#seller_id').data("value");
            if (defaultValue) {
                $.ajax({
                    type: "POST",
                    url: "/admin/Index/selectSeller.html?id=1271",
                    data: {value:defaultValue},
                    dataType: "json",
                    success: function(data){
                        $('#seller_id').append("<option selected value='" + data.key + "'>" + data.value + "</option>");
                    }
                });
            }
        }
                $('#seller_id').select2(option);
    })
</script>
<script>
    $(function() {
        var options = {
            uniqueId      : "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
            url           : "/admin/TicketCategory/index.html?getList=1",      // 请求后台的URL
            addUrl        : "/admin/TicketCategory/add.html",       // 新增的地址
            editUrl       : "/admin/TicketCategory/edit.html?id=__id__",      // 修改的地址
            delUrl        : "/admin/TicketCategory/del.html",       // 删除的地址
            exportUrl     : "/admin/TicketCategory/export.html",    // 导出的地址
            sortUrl       : "/admin/TicketCategory/sort.html",      // 排序的地址
            sortName      : "id",         // 排序列名称
            sortOrder     : "desc",                 // 排序方式  asc 或者 desc
			pagination    : true,			// 是否进行分页
            parentIdField : "pid",   // 列表树模式需传递父id字段名（parent_id/pid）
			clickToSelect : true,				    // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
            pageSize      : "10",         // 每页显示的行数
            layerOpen     : "1",        // 添加/审核等页启用layer弹层加载
            emptyTips     : "没有找到匹配的记录",        // 空数据提示信息
            fixedColumns  : true,                   // 是否启用固定列功能
            fixedLeft     : 0,          // 左侧固定列数
            fixedRight    : 1,         // 右侧固定列数
            columns: [
                {
                    //field: 'state',
                    checkbox: true,
					// 当某行包含checkbox_disabled时禁止选择
					formatter: function(value, row, index) {
						if(row.checkbox_disabled =='1'){
							 return {
								 disabled : true
							}
						 }
					}
                },
                {
                    field: 'id',
                    title: '编号',
                    sortable: true,
                },
                {
                    field: 'nickname',  
                    title: '所属商户', 
                    formatter: function(value, row, index) {
                        return row.nickname;
                    }                                                                       
                },
                {
                    field: 'title',  
                    title: '分类名称', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'create_time',  
                    title: '创建时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'update_time',  
                    title: '更新时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'status',  
                    title: '启用禁用', 
                    sortable: false,
                    formatter: function(value, row, index) {
                        if (value == 0) {
                            return '<i class="fa fa-toggle-off text-info fa-2x cursor_pointer" onclick="$.operate.state(\'' + row.id + '\',\'/admin/TicketCategory/state.html\')"></i>';
                        } else if(value ==1) {
                            return '<i class="fa fa-toggle-on text-info fa-2x cursor_pointer" onclick="$.operate.state(\'' + row.id + '\',\'/admin/TicketCategory/state.html\')"></i>';
                        }else{
                            return '账号初始化中';
                        }
                    }
                },
                {
                    field: 'right_button',  
                    title: '操作', 
                    sortable: false,     
                    class : 'text-nowrap',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 修改</a> ');
						actions.push('<a class="btn btn-danger btn-xs confirm" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="far fa-trash-alt"></i> 删除</a> ');
                        return actions.join('');
					}
                },
            ]
        };
        $.table.init(options);
    });

    // 搜索
    function searchPre() {
        var data = {};
        $.table.search('', data);
    }

    // 重置搜索
    function resetPre() {
        $.form.reset();
    }
	//HTML反转义
	function HTMLDecode(text) {
		var temp = document.createElement("div");
		temp.innerHTML = text;
		var output = temp.innerText || temp.textContent;
		temp = null;
		return output;
	}

    // 添加商户
    function add(id) {
        var url = $.operate.addUrl(id)
        if ($.table._option.layerOpen == "1") {
            // 通过参数隐藏左侧和顶部等数据
            if (url.indexOf('?') != -1) {
                url = url + '&_layer=1'
            } else {
                url = url + '?_layer=1'
            }
            // 弹窗打开要添加的地址
            $.modal.open("添加", url);
        } else {
            // 当前窗口打开要添加的地址
            $.common.jump(url);
        }
    }

    // 修改商户
    function edit(id) {
        var url = $.operate.editUrl(id)
        if ($.table._option.layerOpen == "1") {
            // 通过参数隐藏左侧和顶部等数据
            if (url.indexOf('?') != -1) {
                url = url + '&_layer=1'
            } else {
                url = url + '?_layer=1'
            }
            // 弹窗打开要添加的地址
            $.modal.open("修改", url);
        } else {
            // 当前窗口打开要添加的地址
            $.common.jump(url);
        }
    }
    // 审核商户
    function checkSeller(id) {
        var url = "/admin/TicketCategory/check.html?id="+id;
        $.common.jump(url);
    }
    // 查看商户详情
    function see(id) {
        var url = "/admin/TicketCategory/see.html?id="+id;
        $.common.jump(url);
    }
</script>
