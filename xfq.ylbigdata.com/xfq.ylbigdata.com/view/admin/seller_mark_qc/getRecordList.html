<section class="content">
    <!--顶部提示开始-->
    <!--顶部提示结束-->
    <div class="container-fluid">
        <div class="row">
            <input type="hidden" name="qc_id" id="qc_id" value="{$qc_id}">
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var options = {
                uniqueId: "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
                url: "/admin/SellerMarkQc/getRecordList.html?getList=1&qc_id="+$('#qc_id').val(),// 请求后台的URL
                sortName: "id",                 // 排序列名称
                sortOrder: "desc",              // 排序方式  asc 或者 desc
                pagination: true,			    // 是否进行分页
                parentIdField: "",              // 列表树模式需传递父id字段名（parent_id/pid）
                clickToSelect: true,	        // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
                pageSize: "10",                 // 每页显示的行数
                layerOpen: "1",                 // 添加/编辑等页启用layer弹层加载
                emptyTips: "没有找到匹配的记录",   // 空数据提示信息
                fixedColumns: true,             // 是否启用固定列功能
                fixedLeft: 0,                   // 左侧固定列数
                fixedRight: 1,                  // 右侧固定列数
                columns: [
                    {
                        //field: 'state',
                        checkbox: true,
                        // 当某行包含checkbox_disabled时禁止选择
                        formatter: function (value, row, index) {
                            if (row.checkbox_disabled == '1') {
                                return {
                                    disabled: true
                                }
                            }
                        }
                    },
                    {
                        field: 'id',
                        title: '编号',
                        sortable: true,
                    },
                    {
                        field: 'uid',
                        title: '打卡用户ID',
                        sortable: true,
                    },
                    {
                        field: 'users',
                        title: '打卡用户名称',
                        sortable: false,
                        formatter: function(value, row, index) {
                            return row.users.name;
                        }
                    },
                    {
                        field: 'coupon_id',
                        title: '消费券编号',
                        sortable: false,
                    },
                    {
                        field: 'couponIssue',
                        title: '消费券名称',
                        sortable: false,
                        formatter: function(value, row, index) {
                            return row.couponIssue.coupon_title;
                        }
                    },
                    {
                        field: 'users',
                        title: '用户手机号',
                        sortable: false,
                        formatter: function(value, row, index) {
                            return row.users.mobile;
                        }
                    },
                    {
                        field: 'mark_location',
                        title: '打卡位置',
                        sortable: true,
                    },
                    {
                        field: 'create_time',
                        title: '打卡时间',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return changeDateFormat(value);
                        }
                    },
                ]
            };
            $.table.init(options);
        });
    </script>
    <!--bootstrap table end-->
    <!--底部提示-->
</section>
