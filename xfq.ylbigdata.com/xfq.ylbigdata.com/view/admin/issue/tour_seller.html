<div style="width: 80%;margin:auto">
        <a href="javascript:;" class='layui-btn layui-btn-primary'>核销总数：{$total} &nbsp;&nbsp;核销总额：{$price}</a>

        <a href="{:url('Issue/tour_seller?cid=')}" class='layui-btn layui-btn-primary '>全部</a>
        {volist name="class_list" id="vo"}
        <a href="{:url('Issue/tour_seller?cid=')}{$vo.id}" class='layui-btn layui-btn-primary '>{$vo.class_name}</a>
        {/volist}

        <div style="display: inline-block;margin-left: 50px">
            <label style="font-weight: 500">按时间搜索:</label>
            <input type="text" class="layui-btn layui-btn-primary " id="search_create_time" name="create_time" value="{$Request.get.time}" daterange="true" autocomplete="off"/>
            <a href="javascript:(0);" style="margin-left: 10px" class='btn btn-primary btn-rounded' data-url="{:url('Issue/tour_seller')}" data-cid="{$Request.get.cid}" onclick="serch(this)">搜索</a>
        </div>
</div>
<div style="display: flex;justify-content: center;">
    <table class="layui-table" align="center" style="text-align: center; width: 80%;">
        <thead>
            <tr>
                <td>排名</td>
                <td>分类</td>
                <td>商户名称</td>
                <td>核销数据量</td>
                <td>核销金额</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {volist name='list' id='vo'}
            <tr>
                <td>{$key+1}</td>
                <td>{$vo.class_name}</td>
                <td>{$vo.nickname}-【{$vo.username}】</td>
                <td>{$vo.total}</td>
                <td>{$vo.price}</td>
                <td>
                    <div class="layui-btn layui-btn-sm" onclick="navto('{$vo.mid}')">查看地图</div>
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>
<script>
    function navto(id) {
        console.log(id);
        var options = {
            title: `地图展示`,
            url: `/admin/Issue/tourshowMap?mid=${id}`,
        };
        $.modal.openOptions(options);
    }

    function serch(that){
       let time = $("#search_create_time").val();
       time = time.split(" 至 ");
       time = time.join("/");
       if(time){
            let host = $(that).attr("data-url");
            let cid  = $(that).attr("data-cid");
            let href = `${host}?cid=${cid}&time=${time}`;
            window.location.href = href;
       }
    }
</script>
<style>
    .layui-layer-btn0{
        display: none !important;
    }
</style>
