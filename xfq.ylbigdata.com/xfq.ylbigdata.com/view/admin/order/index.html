<div class="container-fluid">
<div class="row">
    <!--搜索区域开始-->
    <div class="col-12 search-collapse">
        <form id="search_form" name="search_form">
            <div class="select-list">
                <ul>
                    <li>
                        <label>订单号：</label> <input type="text" id="search_order_out_no" name="order_out_no" value="">
                    </li>
                    <li>
                        <label>状态：</label> <select id="search_payment_status" name="payment_status">
                            <option value="">

                        <label>创建时间：</label> <input type="text" id="search_start_time" name="start_time" value="" daterange="true" autocomplete="off">
                    </li> -->
                    <li>
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">&nbsp;搜索</a> <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()">&nbsp;重置</a> <input class="hide" type="submit" name="btnSave" value="提交" onclick="$.table.search();return false;">

                </ul>
            </div>
        </form>
    </div>
    <!--搜索区域结束-->

    <div class="col-sm-12 select-table table-striped">
        <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-warning"  onclick="$.table.export()">
            <i class="fa fa-download"></i> 导出        </a>
        </div>
        <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
</div>
</div>
<script>
    $(function() {
        var options = {
            uniqueId      : "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
            url           : "/admin/CouponOrder/index.html?getList=1",      // 请求后台的URL
            addUrl        : "/admin/CouponOrder/add.html",       // 新增的地址
            editUrl       : "/admin/CouponOrder/edit.html?id=__id__",      // 修改的地址
            delUrl        : "/admin/CouponOrder/del.html",       // 删除的地址
            exportUrl     : "/admin/CouponOrder/export.html",    // 导出的地址
            sortUrl       : "/admin/CouponOrder/sort.html",      // 排序的地址
            sortName      : "id",         // 排序列名称
            sortOrder     : "desc",                 // 排序方式  asc 或者 desc
			pagination    : true,			// 是否进行分页
            parentIdField : "pid",   // 列表树模式需传递父id字段名（parent_id/pid）
			clickToSelect : true,				    // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
            pageSize      : "10",         // 每页显示的行数
            layerOpen     : "1",        // 添加/编辑等页启用layer弹层加载
            emptyTips     : "没有找到匹配的记录",        // 空数据提示信息
            fixedColumns  : true,                   // 是否启用固定列功能
            fixedLeft     : 0,          // 左侧固定列数
            fixedRight    : 1,         // 右侧固定列数
            columns: [
                {
                    //field: 'state',
                    checkbox: true,
					// 当某行包含checkbox_disabled时禁止选择
					formatter: function(value, row, index) {
						if(row.checkbox_disabled =='1'){
							 return {
								 disabled : true
							}
						 }
					}
                },
                {
                    field: 'id',
                    title: '编号',
                    sortable: true,
                },
                {
                    field: 'order_out_no',
                    title: '订单编号',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'coupon_uuno',  
                    title: '消费券编号', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.couponOrderItem){
                            return HTMLDecode(row.couponOrderItem.coupon_uuno);
                        }
                    }
                },
                {
                    field: 'coupon_title',  
                    title: '消费券名称', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.couponOrderItem){
                            return HTMLDecode(row.couponOrderItem.coupon_title);
                        }
                    }
                },
                {
                    field: 'coupon_price',  
                    title: '消费券面额', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.couponOrderItem){
                            return HTMLDecode(row.couponOrderItem.coupon_price);
                        }
                    }
                },
                {
                    field: 'coupon_sale_price',  
                    title: '消费券卖价', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.couponOrderItem){
                            return HTMLDecode(row.couponOrderItem.coupon_sale_price);
                        }
                    }
                },
                {
                    field: 'stock_sales',  
                    title: '购买数量', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.couponOrderItem){
                            return HTMLDecode(row.couponOrderItem.stock_sales);
                        }
                    }
                },
                {
                    field: 'amount_price',  
                    title: '支付金额', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'name',  
                    title: '消费者', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.users){
                            return HTMLDecode(row.users.name);
                        }
                    }
                },
                {
                    field: 'mobile',  
                    title: '消费者电话', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        if(row.users){
                            return HTMLDecode(row.users.mobile);
                        }
                    }
                },
                {
                    field: 'payment_status',  
                    title: '支付状态', 
                    sortable: false,
                    formatter: function (value, row, index) {
                        switch (Number(value)) {
                            case 0:
                                return '<span class="badge badge-danger">未支付</span>';
                                break;
                            case 1:
                                return '<span class="badge badge-success">已支付</span>';
                                break;
                            case 2:
                                return '<span class="badge badge-secondary">已退款</span>';
                                break;
                            case 3:
                                return '<span class="badge badge-primary">已使用</span>';
                                break;
                            default:
                                // code...
                                break;
                        }
                    }
                },
                {
                    field: 'payment_datetime',  
                    title: '微信支付到账时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        var new_time = Number(value);
                        if(new_time > 0){
                            return new_time;
                        }
                        return '-';
                    }
                },
                {
                    field: 'create_time',  
                    title: '订单生成时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                /*{
                    field: 'right_button',  
                    title: '操作', 
                    sortable: false,     
                    class : 'text-nowrap',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" onclick="see(\'' + row.id + '\')"><i class="fa fa-edit"></i> 查看</a> ');
                        switch (row.status) {
                            case 0:
                                break;
                            case 1:
                                break;
                            default:
                                break;
                        }
                        return actions.join('');
					}
                },*/
            ]
        };
        $.table.init(options);
    });

    // 搜索
    function searchPre() {
        var data = {};
        $.table.search('', data);
    }

    // 重置搜索
    function resetPre() {
        $.form.reset();
    }
	//HTML反转义
	function HTMLDecode(text) {
		var temp = document.createElement("div");
		temp.innerHTML = text;
		var output = temp.innerText || temp.textContent;
		temp = null;
		return output;
	}
</script>

<!--bootstrap table end-->

<!--底部提示-->
</section>
