<!--内容开始-->
<section class="content">
<!--顶部提示开始-->
<!--顶部提示结束-->
<div class="container-fluid">
<div class="row">
    <!--搜索区域开始-->
    <div class="col-12 search-collapse">
        <form id="search_form" name="search_form">
            <div class="select-list">
                <ul>
                    <li>
                        <label>商户名称：</label> 
                        <select id="search_mid" name="mid">
                        <option value="">所有</option>
                            {volist name="seller_list" id="item"}
                            <option value="{$item.id}">
                                {$item.nickname}
                            </option>
                            {/volist}
                        </select>
                    </li>
                    <li>
                        <label>团名称：</label> 
                        <input type="text" id="search_name" name="name" value="" placeholder="请输入旅行团名称">
                    </li>
                    <li>
                        <label>团期：</label> <input type="text" id="search_term" name="term" value="" daterange="true" autocomplete="off">
                    </li>
                    <li>
                        <label>团状态：</label> 
                        <select id="search_status" name="status">
                            <option value="">所有</option>
                            <option value="1">运营审核中</option>
                            <option value="2">运营不通过</option>
                            <option value="3">运营通过</option>
                            <option value="4">团确定【运营、文旅都通过】</option>
                            <option value="5">团结束</option>
                            <option value="6">团无效</option>
                            <option value="8">文旅不通过</option>
                            <option value="9">文旅通过</option>
                        </select>
                    </li>
                    <!-- <li>
                        <label>发团时间：</label> <input type="text" id="search_term" name="term" value="" daterange="true" autocomplete="off">
                    </li> -->
                    <li>
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">&nbsp;搜索</a> <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()">&nbsp;重置</a> <input class="hide" type="submit" name="btnSave" value="提交" onclick="$.table.search();return false;">
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <!--搜索区域结束-->

    <div class="col-sm-12 select-table table-striped">
        <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-warning"  onclick="$.table.export()">
            <i class="fa fa-download"></i> 导出        </a>
        </div>
        <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
</div>
</div>
<script>
    $(function() {
        var options = {
            uniqueId      : "id",         // 表格主键名称，（默认为id，如表主键不为id必须设置主键）
            url           : "/admin/tour/index.html?getList=1",      // 请求后台的URL
            addUrl        : "/admin/tour/add.html",       // 新增的地址
            editUrl       : "/admin/tour/edit.html?id=__id__", // 修改的地址
            delUrl        : "/admin/tour/del.html",       // 删除的地址
            exportUrl     : "/admin/tour/export.html",    // 导出的地址
            sortUrl       : "/admin/tour/sort.html",      // 排序的地址
            sortName      : "id",         // 排序列名称
            sortOrder     : "desc",       // 排序方式  asc 或者 desc
			pagination    : true,			// 是否进行分页
            parentIdField : "pid",   // 列表树模式需传递父id字段名（parent_id/pid）
			clickToSelect : true,				    // 默认false不响应，设为true则当点击此行的某处时，会自动选中此行的checkbox/radiobox
            pageSize      : "10",         // 每页显示的行数
            layerOpen     : "1",        // 添加/审核等页启用layer弹层加载
            emptyTips     : "没有找到匹配的记录",        // 空数据提示信息
            fixedColumns  : true,                   // 是否启用固定列功能
            fixedLeft     : 0,          // 左侧固定列数
            fixedRight    : 1,         // 右侧固定列数
            columns: [
                {
                    //field: 'state',
                    checkbox: true,
					// 当某行包含checkbox_disabled时禁止选择
					formatter: function(value, row, index) {
						if(row.checkbox_disabled =='1'){
							 return {
								 disabled : true
							}
						 }
					}
                },
                {
                    field: 'id',
                    title: '编号',
                    sortable: true,
                },
                {
                    field: 'mid',  
                    title: '商户名称', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(row.seller.nickname);
                    }
                },
                {
                    field: 'no',
                    title: '团号',
                    sortable: true,
                },
                {
                    field: 'name',  
                    title: '团名称', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'team_type',
                    title: '团类型',
                    sortable: true
                },
                {
                    field: 'term',
                    title: '团期', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'numbers',  
                    title: '人数', 
                    sortable: true,              
                },
                {
                    field: 'guide_name',
                    title: '导游姓名',
                    sortable: true,
                },
                {
                    field: 'planner',  
                    title: '计调人', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'mobile',  
                    title: '电话', 
                    sortable: true,
                    formatter: function(value, row, index) {
                        return HTMLDecode(value);
                    }
                },
                {
                    field: 'create_time',  
                    title: '创建时间', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        return changeDateFormat(value);
                    }
                }/*,
                {
                    field: 'is_to_ckeck',  
                    title: '是否审核', 
                    sortable: false,     
                    formatter: function(value, row, index) {
                        if(row.is_to_ckeck!=0){
                            return '<a class="btn btn-success btn-xs" onclick="state(\'' + row.id + '\',\'/admin/tour/is_to_ckeck.html\',\'确定不审核吗? 点击后无法撤销！\')"><i class="fa fa-edit"></i> 不审核</a> ';
                        }else{
                            return '禁止操作';
                        }
                    }
                }*/,
                {
                    field: 'status',  
                    title: '运营审核状态', 
                    sortable: false,
                    formatter: function(value, row, index) {
                        switch (Number(value)) {
                            case 1:
                            case 8:
                                return '<span class="badge badge-primary">运营审核中</span>';
                                break;
                            case 2:
                                return '<span class="badge badge-secondary">运营不通过</span>';
                                break;
                            case 3:
                                return '<span class="badge badge-success">运营通过</span>';
                                break;
                            case 4:
                                return '<span class="badge badge-danger">团确认</span>';
                                break;
                            case 5:
                                return '<span class="badge badge-secondary">团结束</span>';
                                break;
                            case 6:
                                return '<span class="badge badge-secondary">团无效</span>';
                                break;
                            default:
                                return '<span class="badge badge-success">运营通过</span>';
                                break;
                        }
                    }
                },
                {
                    field: 'status',  
                    title: '文旅审核状态', 
                    sortable: false,
                    formatter: function(value, row, index) {
                        switch (Number(value)) {
                            case 8:
                                return '<span class="badge badge-secondary">文旅审核不通过</span>';
                                break;
                            case 9:
                                return '<span class="badge badge-success">文旅审核通过</span>';
                                break;
                            case 4:
                                return '<span class="badge badge-danger">团确认</span>';
                                break;
                            case 5:
                                return '<span class="badge badge-secondary">团结束</span>';
                                break;
                            case 6:
                                return '<span class="badge badge-secondary">团无效</span>';
                                break;
                            default:
                                return '<span class="badge badge-primary">文旅待审核</span>';
                                break;
                        }
                    }
                },
                {
                    field: 'right_button',  
                    title: '操作', 
                    sortable: false,     
                    class : 'text-nowrap',
					formatter: function(value, row, index) {
						var actions = [];

						if('edit' == 'edit' || 'edit' == 'preview'){
                            if(''){
                                var url = '';
                                var reg = /__(.*?)__/g;
                                // 匹配ID和email，可能为任何的其他参数，但都是 __字段__ 格式
                                while (result = reg.exec(url)) {
                                    url = url.replace(result[0], row[result[1]]);
                                }
                                actions.push('<a class="btn btn-primary btn-xs" target="" href="'+url+'"><i class="fa fa-edit"></i> 审核</a> ');
                            }else{
                                actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 审核</a> ');
                            }
						} else if ('edit' == 'delete'){
                            if(''){
                                var url = '';
                                var reg = /__(.*?)__/g;
                                // 匹配ID和email，可能为任何的其他参数，但都是 __字段__ 格式
                                while (result = reg.exec(url)) {
                                    url = url.replace(result[0], row[result[1]]);
                                }
                                actions.push('<a class="btn btn-primary btn-xs" target="" href="'+url+'"><i class="fa fa-edit"></i> 审核</a> ');
                            }else{
                                actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-edit"></i> 审核</a> ');
                            }
						} else {
							var url = '';
							var reg = /__(.*?)__/g;
							// 匹配ID和email，可能为任何的其他参数，但都是 __字段__ 格式
							while (result = reg.exec(url)) {
								url = url.replace(result[0], row[result[1]]);
							}
							actions.push('<a class="btn btn-primary btn-xs" target="" href="'+url+'"><i class="fa fa-edit"></i> 审核</a> ');
						}
                        return actions.join('');
					}
                },
            ]
        };
        $.table.init(options);
    });

    // 搜索
    function searchPre() {
        var data = {};
        $.table.search('', data);
    }

    // 重置搜索
    function resetPre() {
        $.form.reset();
    }
	//HTML反转义
	function HTMLDecode(text) {
		var temp = document.createElement("div");
		temp.innerHTML = text;
		var output = temp.innerText || temp.textContent;
		temp = null;
		return output;
	}

    // 添加商户
    function add(id) {
        var url = $.operate.addUrl(id)
        if ($.table._option.layerOpen == "1") {
            // 通过参数隐藏左侧和顶部等数据
            if (url.indexOf('?') != -1) {
                url = url + '&_layer=1'
            } else {
                url = url + '?_layer=1'
            }
            // 弹窗打开要添加的地址
            $.modal.open("添加", url);
        } else {
            // 当前窗口打开要添加的地址
            $.common.jump(url);
        }
    }

    // 审核商户
    function edit(id) {
        var url = $.operate.editUrl(id)
        if ($.table._option.layerOpen == "1") {
            // 通过参数隐藏左侧和顶部等数据
            if (url.indexOf('?') != -1) {
                url = url + '&_layer=1'
            } else {
                url = url + '?_layer=1'
            }
            // 弹窗打开要添加的地址
            $.modal.openFull("审核流程",url);
        } else {
            // 当前窗口打开要添加的地址
            $.common.jump(url);
        }
    }
    // 绑定小程序
    function bind(id) {
        var url = $.operate.bindUrl(id)
        if ($.table._option.layerOpen == "1") {
            // 通过参数隐藏左侧和顶部等数据
            if (url.indexOf('?') != -1) {
                url = url + '&_layer=1'
            } else {
                url = url + '?_layer=1'
            }
            // 弹窗打开要添加的地址
            $.modal.open("审核", url);
        } else {
            // 当前窗口打开要添加的地址
            $.common.jump(url);
        }
    }

    // 是否需要审核
    function state(id,url,msg) {
        // 修改状态
        $.modal.confirm(msg, function () {
            var data = {"id": id};
            $.operate.submit(url, "post", "json", data);
        });
    }
</script>

<!--bootstrap table end-->

<!--底部提示-->
</section>
