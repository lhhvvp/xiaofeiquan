{__NOLAYOUT__}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--渲染器-->
    <meta name="renderer" content="webkit">
    <!--优先使用最新版本的IE和Chrome内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$system.name}|登录</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/static/admin/css/style.css?v=20210521">
    <script src="/static/plugins/layui/layui.js"></script>
    <script src="/static/plugins/layui/js/jquery.min.js"></script>
    <script>layui.use('layer', function () { var $ = layui.jquery, layer = layui.layer })</script>
</head>

<body>{if $mobile==false}<style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: url("/static/admin/images/login-bg.jpg")no-repeat;
            background-size: 100%100%
        }

        .cavs {
            z-index: 1;
            position: fixed;
            width: 95%;
            margin-left: 20px;
            margin-right: 20px
        }
        .bg-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="/static/admin/js/bg.js"></script>
    <div class="bg-box">
    <canvas class="cavs" width="1920" height="937"></canvas>{/if}
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
        <div class="login-logo" style="background: url('/static/admin/images/logo-bg-jg.png');"></div>
        <div class="login-title">{$system.name}</div>
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item"><label class="layadmin-user-login-icon layui-icon layui-icon-username"
                        for="LAY-user-login-username"></label><input type="text" name="username"
                        id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input"></div>
                <div class="layui-form-item"><label class="layadmin-user-login-icon layui-icon layui-icon-password"
                        for="LAY-user-login-password"></label><input type="password" name="password"
                        id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input"></div>
                {if $system.code}<div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs5"><label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                for="LAY-user-login-vercode"></label><input type="text" name="vercode"
                                id="LAY-user-login-vercode" lay-verify="required" maxlength="5" placeholder="验证码"
                                class="layui-input"></div>
                        <div class="layui-col-xs7">
                            <div style="margin-left: 10px;"><img src="{:url('Login/captcha')}"
                                    class="layadmin-user-login-codeimg" id="LAY-user-get-vercode"></div>
                        </div>
                    </div>
                </div>{/if}<div class="layui-form-item" style="margin-top: 25px;"><input type="hidden" name="__token__"
                        value="{:token()}" /><button class="layui-btn layui-btn-lg layui-btn-fluid login" lay-submit
                        lay-filter="LAY-user-login-submit">登录</button></div>
                <div style="width: 100%;color: #b3b3b3;text-align: center;font-size: 12px;">技术支持：榆林大数据有限公司</div>
            </div>
        </div>
    </div>
</div>
    <script src="/static/admin/js/T9RZOg959U/crypto-js.js"></script>
    <script src="/static/admin/js/T9RZOg959U/T9RZOg959U.js"></script>
    <script src="/static/admin/js/T9RZOg959U/md5.js"></script>
    <script type="text/javascript" src="/static/admin/js/login.js"></script>
</body>

</html>
