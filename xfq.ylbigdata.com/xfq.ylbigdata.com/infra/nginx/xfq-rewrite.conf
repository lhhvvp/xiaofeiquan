# Example Nginx vhost for xfq rewrite (FastAPI).
# - Keep URL/method/query 1:1
# - Forward headers required by OTA signature/auth

upstream xfq_rewrite_backend {
    server 127.0.0.1:28080;
    keepalive 32;
}

server {
    listen 80;
    server_name xfq.ylbigdata.com;

    client_max_body_size 50m;

    location / {
        proxy_pass http://xfq_rewrite_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OTA headers (Meituan BA-sign / legacy PHP expects them in $_SERVER['HTTP_*'])
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Date $http_date;
        proxy_set_header PartnerId $http_partnerid;

        # Optional: help debugging
        proxy_set_header X-Original-URI $request_uri;
    }
}

